<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <div class="container" style="text-align: center;">
    <iframe src="" style="height: 500px; width: 960px; border: none;" scrolling="no"></iframe>
    <a id="source-link" href=""></href>
  </div>
</body>

<script>
var current=0;
var samples = [
{ src: 'examples/gallery/cluster-force-layout-iv.html', url: 'https://bl.ocks.org/mbostock/7881887', author: 'mbostock' },
{ src: 'examples/gallery/fatal-force-hexbins.html', url: 'http://bl.ocks.org/eSlivinski/fdaf7efa230a83ec427966bc3ce31f26', author: 'eslivinski' },
{ src: 'examples/gallery/force-directed-latice.html', url: 'https://bl.ocks.org/mbostock/1b64ec067fcfc51e7471d944f51f1611', author: 'mbostock' },
{ src: 'examples/gallery/rainbow-pack.html', url: 'https://bl.ocks.org/mbostock/b07f8ae91c5e9e45719c', author: 'mbostock' },
{ src: 'examples/gallery/omg-particles.html', url: 'https://bl.ocks.org/mbostock/9539958', author: 'mbostock' },
{ src: 'examples/gallery/random-data.html', url: 'http://bl.ocks.org/eSlivinski/84c51cc43bc217304cc38a126ac42a33', author: 'eslivinski' },
{ src: 'examples/gallery/voronoi-spirals-iii.html', url: 'https://bl.ocks.org/mbostock/c677b9bb3c926ba13f3a902acb006b0c', author: 'mbostock' },
];
function setSrc () {
  if (current === samples.length) {
    current = 0;
  }
  document.querySelector('iframe').setAttribute("src",samples[current].src);
  document.getElementById('source-link').setAttribute("href",samples[current].url);
  document.getElementById('source-link').innerHTML = '@'+samples[current].author;
  current++
}
setSrc();
setInterval(function() {
  setSrc();
}, 8000);

</script>

</html>
